<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Sistema</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="./homer.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --primary-color: #007bff; /* Azul padrão solicitado */
            --secondary-color: #0069d9; /* Tom mais escuro para hover/gradiente */
            --btn-hover-color: #0056b3; /* Tom mais escuro para hover */
            --input-border-color: #e0e0e0;
            --input-focus-color: rgba(0, 123, 255, 0.25);
            --background-gradient: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            --card-background-color: #ffffff;
            --shadow-color: rgba(0, 123, 255, 0.15);
            --text-color: #2b2d42;
            --light-text: #8d99ae;
            --border-radius: 12px;
            --transition-time: 0.3s;
        }

        body {
            background: var(--background-gradient);
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-color);
        }

        .login-container {
            background-color: var(--card-background-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px var(--shadow-color);
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-control {
            border-radius: var(--border-radius);
            border: 1px solid var(--input-border-color);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all var(--transition-time) ease;
            box-shadow: none;
            height: auto;
            color: var(--text-color);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem var(--input-focus-color);
        }

        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
            border-right: none;
            padding: 0.75rem 1rem;
            transition: all var(--transition-time) ease;
        }

        .input-group:focus-within .input-group-text {
            background-color: var(--secondary-color);
            border-color: var(--secondary-color);
        }

        .btn-login {
            background: var(--primary-color);
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            padding: 0.75rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            border-radius: var(--border-radius);
            transition: all var(--transition-time) ease;
            letter-spacing: 0.5px;
            color: white;
            margin-top: 0.5rem;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .btn-login:hover {
            background: linear-gradient(90deg, var(--secondary-color) 0%, var(--btn-hover-color) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.25);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--light-text);
        }

        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color var(--transition-time) ease;
        }

        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .eye-icon {
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid var(--input-border-color);
            border-left: none;
            color: var(--light-text);
            transition: all var(--transition-time) ease;
        }

        .eye-icon:hover {
            color: var(--primary-color);
            background-color: #f0f4ff;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efeito de onda no botão */
        .btn-ripple {
            position: relative;
            overflow: hidden;
        }

        .btn-ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .btn-ripple:active:after {
            transform: scale(0, 0);
            opacity: 0.3;
            transition: 0s;
        }

        /* Responsividade */
        @media (max-width: 576px) {
            .login-container {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Bem-vindo de volta</h2>
        <form id="frmLogin">
            <div class="input-group">
                <label for="txtNome" class="form-label">Nome completo</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome completo" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="txtLogin" class="form-label">Nome de usuário</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                    <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu nome de usuário" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="txtSenha" class="form-label">Senha</label>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha" required>
                    <span class="input-group-text eye-icon" onclick="togglePassword()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                    </span>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-login btn-ripple">Entrar</button>
            </div>
        </form>
        
        <div class="form-footer">
            <a href="#">Esqueceu a senha?</a>
            <span class="mx-2">•</span>
            <a href="index.html">Criar nova conta</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js"></script>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('txtSenha');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Adicionando efeito de foco suave nos inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.input-group-text').style.color = 'white';
                this.parentElement.querySelector('.input-group-text').style.backgroundColor = 'var(--secondary-color)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.input-group-text').style.color = 'white';
                this.parentElement.querySelector('.input-group-text').style.backgroundColor = 'var(--primary-color)';
            });
        });
    </script>
</body>

</html>
