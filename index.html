<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css" />
    <link rel="shortcut icon" href="./homer.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <style>
        /* Variáveis de tema claro */
        :root {
            --primary-color: #007bff;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --background-color: #f4f7fc;
            --card-background-color: #ffffff;
            --text-color: #333;
            --input-bg: #ffffff;
            --input-border: #ddd;
            --input-text: #495057;
            --placeholder-color: #6c757d;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }

        /* Variáveis de tema escuro */
        [data-theme="dark"] {
            --primary-color: #3a86ff;
            --success-color: #4cc9f0;
            --danger-color: #f72585;
            --background-color: #121212;
            --card-background-color: #1e1e1e;
            --text-color: #f8f9fa;
            --input-bg: #2d2d2d;
            --input-border: #444;
            --input-text: #e9ecef;
            --placeholder-color: #adb5bd;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        /* Estilos globais */
        body {
            background-color: var(--background-color);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: var(--text-color);
            margin: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            background-color: var(--card-background-color);
            padding: 30px 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 6px 20px var(--shadow-color);
            width: 100%;
            max-width: 380px;
            animation: fadeIn 1s ease-out;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        h2 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 25px;
            font-size: 1.8rem;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-color);
        }

        .form-control {
            border-radius: var(--border-radius);
            box-shadow: none;
            border: 1px solid var(--input-border);
            transition: all 0.3s ease;
            padding-left: 15px;
            height: 40px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.4);
        }

        .form-control::placeholder {
            color: var(--placeholder-color);
            opacity: 1;
        }

        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border: 1px solid var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: translateY(-3px);
        }

        .btn-back {
            background-color: var(--success-color);
            border-color: var(--success-color);
            width: 100%;
        }

        .btn-back:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-link {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        .nav-links {
            margin-top: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .theme-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-color);
            transition: transform 0.3s ease;
        }

        .theme-switcher:hover {
            transform: rotate(30deg);
        }

        /* Estilo para o botão de mostrar senha */
        .password-toggle {
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-left: none;
            color: var(--placeholder-color);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
        }

        .password-toggle:hover {
            color: var(--primary-color);
            background-color: rgba(0, 123, 255, 0.1);
        }

        /* Animação de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Botão para alternar tema -->
    <div class="theme-switcher" id="themeSwitcher">
        <i class="fas fa-moon"></i>
    </div>

    <div class="container">
        <h2 class="mb-4">Cadastro</h2>
        <form id="frmCadastro">
            <div class="mb-3">
                <label for="txtNome" class="form-label">Nome:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="txtNome" placeholder="Digite seu nome" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="txtLogin" class="form-label">Login:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                    <input type="text" class="form-control" id="txtLogin" placeholder="Digite seu login" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="txtSenha" class="form-label">Senha:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="txtSenha" placeholder="Digite sua senha" required>
                    <button type="button" class="btn password-toggle" id="togglePassword">
                        <i class="fas fa-eye" id="eyeln"></i>
                    </button>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3"><i class="fas fa-check"></i> Cadastrar</button>
        </form>

        <div class="nav-links">
            <a href="./login.html" class="btn btn-link"><i class="fas fa-sign-in-alt"></i> Já tem uma conta? Faça login</a>
            <a href="./leitura.html" class="btn btn-link"><i class="fas fa-book"></i> Visualizar</a>
            <a href="./atualizacao.html" class="btn btn-link"><i class="fas fa-sync-alt"></i> Atualização</a>
            <a href="./remocao.html" class="btn btn-link"><i class="fas fa-trash-alt"></i> Remoção</a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1050;">
        <div id="toastSuccess" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Sucesso</strong>
                <small>Agora</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Cadastro realizado com sucesso!
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>

    <script>
        // Função para alternar tema
        const themeSwitcher = document.getElementById('themeSwitcher');
        const themeIcon = themeSwitcher.querySelector('i');
        
        // Verificar tema salvo no localStorage
        const currentTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);
        
        // Atualizar ícone conforme o tema
        if (currentTheme === 'dark') {
            themeIcon.classList.replace('fa-moon', 'fa-sun');
        }
        
        // Alternar tema ao clicar
        themeSwitcher.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            
            if (newTheme === 'dark') {
                themeIcon.classList.replace('fa-moon', 'fa-sun');
            } else {
                themeIcon.classList.replace('fa-sun', 'fa-moon');
            }
        });

        // Função para mostrar/ocultar senha (CORRIGIDA)
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('txtSenha');
        const eyeIcon = document.getElementById('eyeIcon');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Alternar ícone corretamente
            if (type === 'text') {
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Função para exibir a notificação de sucesso
        const frmCadastro = document.getElementById("frmCadastro");
        frmCadastro.addEventListener("submit", function (event) {
            event.preventDefault();
            const toast = new bootstrap.Toast(document.getElementById('toastSuccess'));
            toast.show();
        });
    </script>

</body>

</html>
